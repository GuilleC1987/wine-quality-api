<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f6f6;
            margin: 0;
            padding: 40px;
        }
        h1 {
            text-align: center;
            color: #4a148c;
        }
        form {
            background: white;
            max-width: 600px;
            margin: 20px auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            color: #333;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            background-color: #6a1b9a;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #4a148c;
        }
        .result {
            text-align: center;
            margin-top: 25px;
            font-size: 1.1em;
            color: #2e7d32;
        }
        .error {
            color: #d32f2f;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Wine Quality Prediction</h1>
    <form id="predict-form">
        <label for="fixed_acidity">Fixed Acidity</label>
        <input type="number" step="any" id="fixed_acidity" name="fixed_acidity" required>

        <label for="volatile_acidity">Volatile Acidity</label>
        <input type="number" step="any" id="volatile_acidity" name="volatile_acidity" required>

        <label for="citric_acid">Citric Acid</label>
        <input type="number" step="any" id="citric_acid" name="citric_acid" required>

        <label for="residual_sugar">Residual Sugar</label>
        <input type="number" step="any" id="residual_sugar" name="residual_sugar" required>

        <label for="chlorides">Chlorides</label>
        <input type="number" step="any" id="chlorides" name="chlorides" required>

        <label for="free_sulfur_dioxide">Free Sulfur Dioxide</label>
        <input type="number" step="any" id="free_sulfur_dioxide" name="free_sulfur_dioxide" required>

        <label for="total_sulfur_dioxide">Total Sulfur Dioxide</label>
        <input type="number" step="any" id="total_sulfur_dioxide" name="total_sulfur_dioxide" required>

        <label for="density">Density</label>
        <input type="number" step="any" id="density" name="density" required>

        <label for="pH">pH</label>
        <input type="number" step="any" id="pH" name="pH" required>

        <label for="sulphates">Sulphates</label>
        <input type="number" step="any" id="sulphates" name="sulphates" required>

        <label for="alcohol">Alcohol</label>
        <input type="number" step="any" id="alcohol" name="alcohol" required>

        <button type="submit">Predict</button>
    </form>

    <div class="result" id="result"></div>
    <div class="error" id="error"></div>

    <script>
        document.getElementById("predict-form").addEventListener("submit", async (event) => {
            event.preventDefault();

            const data = {};
            const formData = new FormData(event.target);
            formData.forEach((value, key) => {
                data[key] = parseFloat(value);
            });

            document.getElementById("result").textContent = "Procesando...";
            document.getElementById("error").textContent = "";

            try {
                const response = await fetch("/predict", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (response.ok) {
                    document.getElementById("result").textContent = 
                        `Predicción: ${result.quality.toUpperCase()} 
                        | Confianza: ${(result.confidence * 100).toFixed(2)}%`;
                } else {
                    document.getElementById("error").textContent = 
                        "Error: " + (result.error || "No se pudo obtener la predicción");
                }
            } catch (err) {
                document.getElementById("error").textContent = "Error al conectar con el servidor.";
            }
        });
    </script>
</body>
</html>
